apply plugin: 'java'

version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

def spigotVersion = '1.8.8-R0.1-SNAPSHOT'

repositories {
    jcenter()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    flatDir {
       dirs 'libs'
    }
}

dependencies {
    compile name: 'Core'
	compile group: 'org.bukkit', name: 'bukkit', version: spigotVersion
}

jar {
    baseName 'Sync'
}